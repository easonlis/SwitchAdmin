<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWITCH ADMIN</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/templatemo-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
  function checkForm() {
    var sw = document.forms[0]['sw'].value;
    var cmd = document.forms[0]['cmd'].value;
    if (sw == null || sw == "" || cmd == null || cmd == "") {
      alert("数据不完整");
      return false;
    }

    if (cmd == "dis current-configuration | include static-bind" && sw != "192.168.111.1") {
      alert("该命令只能在核心操作");
      return false;
    }
    return true;
  }
    </script>
  </head>
  <body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Switch Admin</h1>
        </header>
        <div class="profile-photo-container">
	  <img src="/static/images/profile-photo.png" %} alt="Profile Photo" class="img-responsive">
          <div class="profile-photo-overlay"></div>
        </div>
        <!-- Search box remove-->
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <nav class="templatemo-left-nav">
          <ul>
            <li><a href="/index/"><i class="fa fa-home fa-fw"></i>Dashboard</a></li>
            <li><a href="/change_vlan/"><i class="fa fa-bar-chart fa-fw"></i>更改端口 VLAN</a></li>
            <li><a href="/locate/"><i class="fa fa-database fa-fw"></i>查找 MAC / IP 位置</a></li>
            <li><a href="/bind/"><i class="fa fa-map-marker fa-fw"></i>绑定 MAC / IP</a></li>
            <li><a href="/no_bind/"><i class="fa fa-users fa-fw"></i>解绑 MAC / IP</a></li>
            <li><a href="/operate/" class="active"><i class="fa fa-sliders fa-fw"></i>常用命令行操作</a></li>
            <li><a href="/logout/"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
          </ul>
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">常用命令行操作</h2>
            <p>请选择要操作的交换机和命令行。</p>
            <form action="/operate/" onsubmit="return checkForm()" class="templatemo-login-form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row form-group">
                <div class="col-lg-12 has-success form-group">                  
                    <label class="control-label" for="inputWithSuccess">选择交换机</label>
		    <select name="sw" multiple class="templatemo-multi-select form-control" style="overflow-y: scroll;">
                      <option value="192.168.111.1">192.168.111.1</option>
                      <option value="192.168.111.2">192.168.111.2</option>
                      <option value="192.168.111.3">192.168.111.3</option>
                      <option value="192.168.111.4">192.168.111.4</option>
                      <option value="192.168.111.5">192.168.111.5</option>
                      <option value="192.168.111.6">192.168.111.6</option>
                      <option value="192.168.111.7">192.168.111.7</option>
                      <option value="192.168.111.8">192.168.111.8</option>
                      <option value="192.168.111.9">192.168.111.9</option>
                      <option value="192.168.111.10">192.168.111.10</option>
                    </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-12 has-warning form-group">                  
                    <label class="control-label" for="inputWithWarning">选择命令</label>
		    <select name="cmd" multiple class="templatemo-multi-select form-control" style="overflow-y: scroll;">
                      <option value="dis vlan">dis vlan</option>
                      <option value="dis vlan brief">dis vlan brief</option>
                      <option value="dis interface brief">dis interface brief</option>
                      <option value="dis current-configuration">dis current-configuration</option>
                      <option value="dis current-configuration | include static-bind">dis current-configuration | include static-bind</option>
                    </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-12 form-group">                   
                    <label class="control-label" for="inputNote">输出日志</label>
		    <textarea class="form-control" id="inputNote" rows="20" disabled>
		    {% for i in rlt %}
		      {{ i }}
		    {% endfor %}
                    </textarea> 
                </div>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="templatemo-blue-button">确定</button>
                <button type="reset" class="templatemo-white-button">重置</button>
              </div>                           
            </form>
          </div>
          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name 
            | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>
          </footer>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>        <!-- jQuery -->
    <script type="text/javascript" src="/static/js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
    <script type="text/javascript" src="/static/js/templatemo-script.js"></script>        <!-- Templatemo Script -->
  </body>
</html>
